<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<body>
    <div class="container-fluid" style="padding: 1rem;">
        <div class="card">
            <div class="card-header">
                <h1>Seating Arrangement Problem</h1>
            </div>
        </div>
        <div class="card">
            <a class="btn btn-light" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseExample">
            <h2>UI Based </h2>
            </a>
        </div>
        <div class="card collapse" id="collapseOne" >
                <div class="card-body">
                <table>
                    <td>
                    <form id="seat-form">
                    <tr>
                        <td><input type="text" class="form-control" placeholder="Enter Number of Rows" id="input-row"> </td>
                        <td><input type="submit" class="btn btn-primary" value="submit"></td>
                    </tr>
                    </form>
                    </td>
                </table>
                <div class="card col-md-6" style="margin: auto;">
                        <div class="card-body" style="padding: 1rem;">
                            <table class="table table-borderless table-dark" id="seating-table" style="padding: 1rem;align-self: center;">
                                <thead class="thead-dark">
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">A</th>
                                    <th scope="col">B</th>
                                    <th scope="col">C</th>
                                    <th scope="col">D</th>
                                    <th scope="col">E</th>
                                    <th scope="col">F</th>
                                    <th scope="col">G</th>
                                    <th scope="col">H</th>
                                    <th scope="col">I</th>
                                    <th scope="col">J</th>

                                  </tr>
                                </thead>
                              </table>
                        </div>
                    <button type="button" class="btn btn-success col-md-12" style="margin: auto;margin-bottom: 1rem;" id="find-families">Submit</button>
                    </div>
     </div>
    </div>
        <div class="card">
            <a class="btn btn-light" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseExample">
            <h2> Text Based </h2>
            </a>
        </div>
        <div class="card collapse" id="collapseTwo" >
                <div class="card-body">
                <table>
                    <td>
                    <form id="seat-form-text">
                    <tr>
                        <td><input type="text" class="form-control" placeholder="Enter Number of Rows" id="text-input-row"> </td>
                        <td><input type="text" class="form-control" placeholder="Enter Blocked Seats" id="text-blockedinput-row"> </td>
                        <td><input type="submit" class="btn btn-primary" value="submit"></td>
                    </tr>
                    </form>
                    </td>
                </table>
                </div>

                <h2 id="text-result" style="margin: auto"></h2>

    </div>

    </div>
</body>
